<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Event Calendar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calendar-header">
    <button id="prevMonth">&#8592;</button>
    <h1 id="monthYear"></h1>
    <button id="nextMonth">&#8594;</button>
  </div>

  <div class="weekdays">
    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div>
    <div>Thu</div><div>Fri</div><div>Sat</div>
  </div>

  <div class="calendar" id="calendar"></div>

  <div id="eventModal" class="modal">
    <form id="eventForm">
      <h2 id="formTitle">Add/Edit Event</h2>
      <label>Title: <input type="text" id="eventTitle" required /></label>
      <label>Date: <input type="date" id="eventDate" required /></label>
      <label>Time: <input type="time" id="eventTime" /></label>
      <label>Description: <textarea id="eventDesc"></textarea></label>
      <label>Color: <input type="color" id="eventColor" value="#3174ad" /></label>
      <label>Recurrence:
        <select id="eventRecurrence">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="custom">Custom</option>
        </select>
      </label>
      <label id="customRepeatLabel" style="display:none;">
        Repeat every <input type="number" id="customRepeatValue" min="1" value="2" /> 
        <select id="customRepeatUnit">
          <option value="days">days</option>
          <option value="weeks">weeks</option>
          <option value="months">months</option>
        </select>
      </label>
      <button type="submit">Save Event</button>
      <button type="button" id="deleteEvent">Delete</button>
      <button type="button" id="closeModal">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
